name: tableizer_detection
description: A Flutter package for pool table and ball detection using computer vision
version: 0.1.0
homepage: https://github.com/yourusername/tableizer_detection

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.0.2
  camerawesome: ^2.0.0
  path_provider: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  assets:
    - assets/detection_model.onnx